<form id="registerForm" name="registerForm" ng-init="loadGroups()" novalidate>

    <main >

        <!--<div class="errors alert alert-danger" ng-if="errors">-->
        <!--<ul>-->
        <!--<li ng-repeat="(key,error) in errors track by $index" ng-if="registerForm[key].$name == key && registerForm[key].$dirty" >-->
        <!--{{error[0]}}-->

        <!--<br>-->
        <!--<br>-->
        <!--</li>-->
        <!--</ul>-->
        <!--</div>-->
        <div ng-if="sent && errors" class="errors alert alert-danger">
            <div ng-repeat="(key,error) in errors track by $index" ng-if="registerForm[key].$name == key">
                <span ng-if="$first">Please Check the following :<br><br></span>

                - {{key | underscoreless | capitalize}}
            </div>
            {{errors}}
        </div>

        <!--<div ng-if="docParam == 'personal_information'">-->
        <!--<ng-include src="'partials/forms/registration/jobseeker_register_personal_information.html'"></ng-include>-->
        <!--</div>-->
        <!--|| docParam == 'personal_information'-->
        <div ng-form="registerForm" ng-repeat="( iteration_key, docParamValues ) in user[docParam] track by $index" ng-hide="docParam == 'files' ">

            <div ng-repeat="(param_id, param) in docParamValues | toArray:false | orderBy:'position':false" class="form_field" ng-if="param.inputType">

                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <b>{{param.paramName | underscoreless | capitalize }}</b>
                </div>

                <div ng-switch="param.inputType">
                    {{ registerForm[param.paramName].$dirty }}
                    {{ registerForm[param.paramName].$touched }}

                    <div ng-switch-when="text">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <input type="text" class="form-control"
                                   name="{{param.paramName}}"
                                   ng-model="user[docParam][iteration_key][param_id]['paramValue']">

                        </div>
                    </div>
                    <div ng-switch-when="checkbox">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <input type="checkbox" class="form-control"
                                   name="{{param.paramName}}"
                                   ng-model="user[docParam][iteration_key][param_id]['paramValue']">

                        </div>
                    </div>
                    <div ng-switch-when="select">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <select class="form-control"
                                    name="{{param.paramName}}"
                                    ng-class="{'has-error' : errors[param.paramName] && registerForm.param.paramName.$touched || errors[param.paramName] && sent }"
                                    ng-model="user[docParam][iteration_key][param_id]['paramValue']"
                                    ng-options="s.id as s.value for s in groups[param.paramName]  | toArray:true |  filter:{parent_id: user[docParam][iteration_key][user[docParam][iteration_key][param_id]['paramParentId']]['paramValue'] }:true "
                                    >
                            </select>
                        </div>
                    </div>

                    <div ng-switch-when="date">
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <input  input-date
                    type="text"
                    name="created"
                    id=""
                    class="datepicker form-control"
                    ng-model="param.paramValue"
                    container="body"
                    format="mm/dd/yyyy"
                    months-full="{{ month }}"
                    months-short="{{ monthShort }}"
                    weekdays-full="{{ weekdaysFull }}"
                    weekdays-short="{{ weekdaysShort }}"
                    weekdays-letter="{{ weekdaysLetter }}"
                    min="{{ minDate }}"
                    max="{{ maxDate }}"
                    today="today"
                    clear="clear"
                    close="close"
                    select-years="15"
                    on-start="onStart()"
                    on-render="onRender()"
                    on-open="onOpen()"
                    on-close="onClose()"
                    on-set="onSet()"
                    on-stop="onStop()" />
                    </div>
                    </div>
                    <!--<div ng-switch-when="files">-->
                    <!--<div  ng-controller="MyCtrl">-->
                    <!--<form name="myForm">-->
                    <!--<div>Crop Image and Upload</div>-->
                    <!--<button ngf-select ng-model="picFile" accept="image/*">-->
                    <!--Select Picture</button>-->
                    <!--<div ngf-drop ng-model="picFile" ngf-pattern="image/*"-->
                    <!--class="cropArea">-->
                    <!--<img-crop image="picFile  | ngfDataUrl"-->
                    <!--result-image="croppedDataUrl" ng-init="croppedDataUrl=''">-->
                    <!--</img-crop>-->
                    <!--</div>-->
                    <!--<div>-->
                    <!--<img ng-src="{{croppedDataUrl}}" />-->
                    <!--</div>-->
                    <!--<button ng-click="upload(croppedDataUrl, picFile.name)">Submit</button>-->

                    <!--<span class="progress" ng-show="progress >= 0">-->
                    <!--<div style="width:{{progress}}%" ng-bind="progress + '%'"></div>-->
                    <!--</span>-->
                    <!--<span ng-show="result">Upload Successful</span>-->
                    <!--<span class="err" ng-show="errorMsg">{{errorMsg}}</span>-->
                    <!--</form>-->
                    <!--</div>-->
                    <!--</div>-->


                    <div ng-switch-default>

                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4"
                             ng-class="{'has-error' : errors[param.paramName] && registerForm[param.paramName].$touched || errors[param.paramName] && sent }">
                            <input type='text'
                                   name="{{param.paramName}}"
                                   class="form-control"
                                   ng-model="param.paramValue"
                                   ng-change="validate(param.paramName)"
                                   required>


                        </div>
                    </div>
                </div>

                <div class="clearfix" style="margin-bottom:10px;"></div>

            </div>


            <div class="iterationCtrls" ng-if="user[docParam].length > 1">
                <div class="iterationCtrl" ng-click="remove(user[docParam],docParam,$index)"><i
                        class="glyphicon glyphicon-remove"></i> Delete
                </div>
                <div class="iterationCtrl" ng-hide="$first" ng-click="move(user[docParam],$index,$index-1)"><i
                        class="glyphicon glyphicon-arrow-up"></i> Move Up
                </div>
                <div class="iterationCtrl" ng-hide="$last" ng-click="move(user[docParam],$index,$index+1)"><i
                        class="glyphicon glyphicon-arrow-down"></i>Move Down
                </div>
            </div>

            <hr ng-if="user[docParam].length > 1 && !$last" class="col-md-12">

            <div class="clearfix" style="margin-bottom:5px;"></div>

            <div ng-if="docParam != 'personal_information' && $last">
                <a class="waves-effect waves-light btn-flat" ng-click="add(docParam,$index)" style="padding-left:10px;">
                    <i class="glyphicon glyphicon-plus" style="font-size:15px;"></i>&nbsp; Add a Record
                </a>
            </div>
        </div>


        <div ng-if="docParam == 'files'">
            <ng-include src="'partials/forms/registration/jobseeker_register_files.html'"></ng-include>
        </div>


        <div class="clearfix"></div>
        <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class=" col-xs-12 col-sm-4 col-md-3 col-lg-3"></div>

            <div class="col-xs-12 col-sm-4 col-lg-6 col-lg-6">
                <div>
                    <div ng-if="nextDoc">
                        <button ng-click="signup(user,docParam)" class="waves-effect waves-light btn-flat"
                                ng-disabled="registerJobSeekerForm.$invalid"> Proceed To {{nextDoc | underscoreless |
                            capitalize}} &nbsp
                            <div class="glyphicon glyphicon-circle-arrow-right"></div>
                        </button>
                    </div>
                    <div class="" ng-if="nextDoc == false">
                        <a ui-sref="jobseeker.profile" class="waves-effect waves-light btn-flat"> Save &nbsp
                            <div class="glyphicon glyphicon-circle-arrow-right"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>


    </main>


</form>
