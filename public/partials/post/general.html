<h2>{{}}</h2>





<div ng-repeat="(docParamName,docParamValues) in post" ng-if="docParamName != 'postInfo'">
	<div ng-repeat="(iterableKey,parameters) in docParamValues" ng-if="!isArray(docParamValues) && iterableKey != 'docParamId'">
		<div class="param_label">
			<b>	{{iterableKey}} : </b>
		</div>
		<div>
			{{parameters.paramValue}}
		</div>
		
		<div ng-repeat="(param,values) in parmeters track by $index" ng-if="isArray(docParamValues)">
			<div>
				<b>	{{param}} :</b>
			</div>
			<div>
				{{values.paramValue}}
			</div>

		</div>
	</div>
</div>
