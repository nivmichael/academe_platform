<div class="modal-header">
    <h3 class="modal-title">SideNav</h3>
</div>
<div class="modal-body">
    <nav class="slidingSideNav">
        <div class="col-md-12" dropdown is-open="status.isopen">

            <button type="button" class="btn btn-default dropdown-toggle statusBtn"  dropdown-toggle >
                {{user.personalInfo.status }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="status in userStatuses" ng-click="setStatus(status)">
                    {{status.name}}
                </li>
            </ul>
        </div>
        <span>Last Updated - </span>{{user.personalInfo.updated_at}}
        <div class="col-md-12 employerDetails">
            <h3 class="text-center">{{user.company.company_name.paramValue}}</h3>
            <img class="img-thumbnail" ng-src="{{ user.files.company_logo.paramValue }}" alt="Generic placeholder image">

        </div>
        <div class="">

            <ul class="nav nav-sidebar col-md-12">
                <li ui-sref-active="active" ui-sref="employer.jobs" class="docParamLi" ng-click="ok($event)"><span class="circle">?</span>Job Offers</li>
                <!--<li ui-sref-active="active" ui-sref="employer.files" class="docParamLi"><span class="circle">?</span>Files</li>-->
                <div ng-repeat="(a,b) in user" id="status-buttons" class="docParamLi" ng-show="a == 'files'" ng-click="ok($event)">
                    <li ui-sref-active="active" ui-sref="employer.{{a}}"><span class="circle">?</span>{{a}}</li>

                </div>
            </ul>
        </div>

        <div>
            <button  class="btn btn-primary postAJob" ui-sref="employer.jobPost" data-toggle="modal" data-target=".jobPost" ng-click="ok($event)">
                <i class="glyphicon glyphicon-th-list"></i>  	Post A New Job
            </button>
        </div>
    </nav>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok($event)">OK</button>
    <button class="btn btn-warning" ng-click="cancel($event)">Cancel</button>
</div>
