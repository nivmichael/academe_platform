					</div>
				</div>

<script type="text/ng-template" id="myModalContent.html">




		<div ui-view="system_matches" class="col-lg-10"></div>

	<div class="modal-header">
		<h3 class="modal-title">	<b>Job Offer {{post.postInfo.id}}</b></h3>
	</div>

	<div class="panel panel-default">
		<a class="close" data-toggle="modal" data-target=".job">&times;</a>
		<div class="panel-heading">
		<b>Job Offer {{post.postInfo.id}}</b>
		</div>
		<div class="panel-body">

		<nav class="col-md-2 sideNav">
		<div ng-click="!editableForm.$cancel()" class="postLi">
		Job Details
		</div>
		<div ng-click="editableForm.$show()" class="postLi">
		Edit
		</div>
		</nav>

		<form editable-form name="editableForm" onaftersave="savePost(post)" >

		<div ng-repeat="(paramName,paramValues) in post.postInfo" class=""  style="display: inline-block;" ng-hide="paramName == 'id' || paramName == 'user_id'|| paramName == 'authorized'|| paramName == 'created_at'|| paramName == 'description_short'|| paramName == 'updated_at'">
		<span class="param_label col-md-2" > {{paramName}} </span>
		<span e-class="form-control param_input" class="param_input" editable-text="post.postInfo[paramName]" e-name="post.postInfo[paramName]" ng-model="post.postInfo[paramName]"> {{paramValues}} </span>
		</div>

		<div ng-repeat="(docParamName,docParamValues) in post" >

		<div ng-repeat="(paramKey,paramValues) in docParamValues">

		<div ng-repeat="(k,v) in paramValues  track by $index" class="" style="display: inline-block;" >

		<span class="param_label col-md-2" ng-if="k == 'paramName'"> {{v}} </span>

		<span ng-switch="paramValues.inputType"> <span ng-switch-when="text"> <span  ng-if="k == 'paramValue'" e-class="form-control param_input" class="param_input" editable-text="post[docParamName][paramKey][k]" e-name="post[docParamName][paramKey][k]" ng-model="post[docParamName][paramKey][k]"> {{v}} </span> </span> <span ng-switch-when="select"> <span ng-if="k == 'paramValue'"  e-class="form-control param_input" class="" editable-select="post[docParamName][paramKey][k]" e-name="post[docParamName][paramKey][k]" ng-model="post[docParamName][paramKey][k]"  onshow="loadGroups()" e-ng-options="g.value as g.value for g in groups"> {{ showGroup(v) }} </span> </span> <span ng-switch-when="textarea"> <span  ng-if="k == 'paramValue'" e-class="form-control param_input" class="" editable-textarea="post[docParamName][paramKey][k]" e-name="post[docParamName][paramKey][k]" ng-model="post[docParamName][paramKey][k]"> {{v}} </span> </span> </span>

		<div ng-repeat="(u,w) in v track by $index" style="display: inline-block;">

		<span class="param_label col-md-2" ng-if="u == 'paramName'"> {{w}} </span>

		<span ng-switch="v.inputType"> <span ng-switch-when="text"> <span ng-if="u == 'paramValue'" e-class="form-control param_input" class="param_input" editable-text="post[docParamName][paramKey][k][u]" e-name="post[docParamName][paramKey][k][u]" ng-model="post[docParamName][paramKey][k][u]"> {{w}} </span> </span> <span ng-switch-when="select"> <span ng-if="u == 'paramValue'" e-class="form-control param_input " class="" editable-select="post[docParamName][paramKey][k][u]" e-name="post[docParamName][paramKey][k][u]" ng-model="post[docParamName][paramKey][k][u]"  onshow="loadGroups()" e-ng-options="g.value as g.value for g in groups"> {{ showGroup(w) }} </span> </span> <span ng-switch-when="textarea"> <span  ng-if="u == 'paramValue'" e-class="form-control param_input" class="" editable-textarea="post[docParamName][paramKey][k][u]" e-name="post[docParamName][paramKey][k][u]" ng-model="post[docParamName][paramKey][k][u]"> {{w}} </span> </span> </span>
		</div>

		</div>
		<div class="iterationCtrls param_input" ng-show="editableForm.$visible && isArray(docParamValues) ">
		<span class="iterationCtrl" ng-click="remove(docParamValues,docParamName,$index)"> X Delete </span>
		<span class="iterationCtrl" ng-click="move(docParamValues,$index,$index-1)"> Move Up </span>
		<span class="iterationCtrl" ng-click="move(docParamValues,$index,$index+1)"> Move Down </span>
		</div>
		</div>

		<div ng-show="editableForm.$visible && docParamName != 'postInfo'">
		<button type="button" class="btn btn-default" ng-click="addWhenEdit(docParamName,$index)">
		+ Add a Record
		</button>
		</div>

		</div>
		<button type="submit"  ng-disabled="editableForm.$waiting">
		<img src="https://secure.wanted.co.il/en.demo.wanted.co.il/images/global/save_job.png">
		</button>
		<div class="buttons">
		<div ng-show="editableForm.$visible">

		<button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
		Cancel
		</button>
		</div>
		</div>

		</form>

		</div>
	<div class="modal-footer">

		<button class="btn btn-primary" type="button" ui-sref="	employer.jobs.system_matches">
			employer.jobs.system_matches
		</button>

		<!--</button>-->
		<!--<button class="btn btn-primary" type="button" ui-sref="system_matches">-->
			<!--<img class="transparent button__square" ng-src="https://secure.wanted.co.il//en.demo.wanted.co.il/images/global/en_button__post_edit__search.png">-->
		<!--</button>-->
		<!--<button class="btn btn-primary" type="button" ui-sref="system_matches">-->
			<!--<img class="transparent button__square" ng-src="https://secure.wanted.co.il//en.demo.wanted.co.il/images/global/en_button__post_edit__search.png">-->
		<!--</button>-->
		<!--<button class="btn btn-primary" type="button" ui-sref="system_matches">-->
			<!--<img class="transparent button__square" ng-src="https://secure.wanted.co.il//en.demo.wanted.co.il/images/global/en_button__post_edit__search.png">-->
		<!--</button>-->



		<button class="btn btn-primary" type="button" ng-click="ok()">
			OK
		</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">
			Cancel
		</button>
	</div>
</script>
