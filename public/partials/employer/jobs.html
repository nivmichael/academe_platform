<span >
  The Number of Jobs Posted:  {{allJobs.length}}
</span>	
<hr>
	<div ng-repeat="(key,job) in allJobs" class="col-md-6 postDiv text-center" >	
		<span data-toggle="modal" data-target=".job">
			<div ui-sref="employer.jobs" ng-click="getPost(job.postInfo.id)">						
				<div class="col-md-12 padding">
					<div ng-if="user.files.company_logo" class="postImage">		
						<img ng-src="{{user.files.company_logo}}" class="col-md-3">		
					</div>
					<span class="col-md-8">
						<h4>{{job.postInfo.title}}</h4>
						<hr>
						<span class="text-muted">
							View Job Info - {{job.postInfo.id}}
						</span>			
					</span>
				</div>
			</div>
		</span>
	</div>
	
<div class="modal fade job" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	  <div class="modal-dialog modal-lg">
		 <div class="modal-content">
			<div class="panel panel-default">
				<a class="close" data-toggle="modal" data-target=".job">&times;</a>
				<div class="panel-heading"><b>Job Offer {{post.postInfo.id}}</b></div>
					<div class="panel-body">
					
						<nav class="col-md-2 sideNav">
							<div ng-click="!editableForm.$cancel()" class="postLi">
								Job Details
							</div>
							<div ng-click="editableForm.$show()" class="postLi">
								Edit
							</div>
						</nav>
						<form editable-form name="editableForm" onaftersave="savePost(post)"  >
				 	     <div class="">
					 	     <div ng-repeat="(k,v) in post" class="">
					 	    
					 	     	<div ng-repeat="(key,val) in v" class="detail" e-class="edetail" >
					 	     	
									<span ng-hide="k == 'education'">
									 	     <span class="param_label ">
									 	     	{{key}}:
									 	     </span>
								 
								 	     	<span e-class="form-control postInput" class="" editable-text="post[k][key]" e-name="post[k][key]" ng-model="post[k][key]"> 
								 	     	 	{{val}}
								 	     	</span>
									</span>	 	     	
					 	     	</div> 
			<!------------------------------------------------------------------------------------------>		 	     	
					 	     	
					 	   <div ng-if="k == 'education'"> 
					 	   	Education
					 	   </div>  	
					 	     	<div class="detail" e-class="edetail">
					 	     		
					 	     		 <div ng-repeat="(t,j) in post.education" class="formDiv">
					 	     		 
							 	     	<div ng-repeat="(m,n) in j" class="formDiv">
							 	     		
									 	   <div ng-if="k == 'education'"> 
									 	   	
										 	    <span class="param_label">
										 	     	{{m}}:
										 	    </span>
										 	   
									 	     	<span e-class="form-control postInput" class="" e-name="post[k][t][m]" editable-text="post[k][t][m]" ng-model="post[k][t][m]">
									 	     	 	{{n}}
									 	     	</span>
									 	  <br>
								 	     	</div>
								 	     	
								 	     	<hr>
								 	     	
							 	     	</div>
						 	     	 </div>
					 	     	</div> 
					 	     	
			<!------------------------------------------------------------------------------------------>		 	 		 	     	
					 	     	
					 	     	
					 	     </div>	 
				 	     </div>			 	     		 	
						 	 <div class="buttons">
					     		<span ng-show="editableForm.$visible">
						       		<button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">Save</button>
						       		<button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">Cancel</button>
					      		</span>
					    	</div>
					    </form>
			    	</div>	
			    </div>	
			</div>	
		 </div>		 
	  </div>
	</div> 
</div>
