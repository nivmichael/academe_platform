
<div class="col-md-12 center-modal" ng-repeat="footerNavli in footerNavlis">
	<div class="modal fade bs-example-modal-lg_{{footerNavli.tag}}" id-"newModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-lg">
			    	<div flow-init="flowOp"
					     flow-files-submitted="$flow.upload()"
					     flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]"
					     class="modal-content" >					     
  <br/>
  					 <div class="">
					    	<div ng-repeat="image in user.files.gallery" class="gallery-box col-md-2" ng-click="setCurrentImage(image.value_short)">
								<div class="thumbnail" >
									<span class="thumbnail_title">{{image.value_long}}</span>
									<img  ng-src="{{image.value_short}}">
									<div class="btn-group">
						       			  <a class="btn btn-xs btn-danger delBtnBtn" ng-click="deleteImage(user.personalInfo.id,image.value_short)">
								         	<i class="delBtnIcon btn btn-default btn-xs glyphicon glyphicon-trash"></i>
								          </a>
								          <button>
								          	<i class=" btn btn-default btn-xs glyphicon glyphicon-user"></i>
								          </button>
						      			
							    	</div>
								
								</div>
					    	</div>
 					 <div class="drop galleryDiv col-md-12" flow-drop ng-class="dropClass" flow-drag-enter="style={border:'1px solid #4E75AD'}" flow-drag-leave="style={border:'1px dashed blue'}" ng-style="style">
					    <p class="dragNdrop">Drag & Drop JPG, GIF or PNG Files Here!</p>
					    <div ng-repeat="file in $flow.files" class="gallery-box col-md-2">
					    	
					      <span class="thumbnail_title">{{file.name}}</span>
					      <div class="thumbnail" ng-show="$flow.files.length">
					        <img flow-img="file" />
					      <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
					        <div class="progress-bar" role="progressbar"
					             aria-valuenow="{{file.progress() * 100}}"
					             aria-valuemin="0"
					             aria-valuemax="100"
					             ng-style="{width: (file.progress() * 100) + '%'}">
					          <span class="sr-only">{{file.progress()}}% Complete</span>
					        </div>
					      </div>
					      <div class="btn-group">
					        <a class="btn btn-xs btn-danger delBtnBtn" ng-click="file.cancel()">
					         	<i class="delBtnIcon btn btn-default btn-xs glyphicon glyphicon-trash"></i>
					        </a>
					      </div>
					      </div>
			
					    </div>
					    
					    <div class="clear"></div>
					  </div>
					    	
					</div>
				</div>
			</div>
		</div>
</div>






<nav class="col-md-2 sideNav">
	
	
	
	<div class="col-md-12">
		<progressbar class="progress-striped active" value="dynamic" type="{{type}}"></progressbar>	
	</div>
	
	<div class="col-md-12" dropdown is-open="status.isopen">
		<span>status: graduate  </span>
      <button type="button" class="btn btn-default dropdown-toggle statusBtn"  dropdown-toggle >
        {{user.personalInfo.status }} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="status in userStatuses" ng-click="setStatus(status)">
        	{{status.name}}
        </li>
      </ul>
   	 </div>
	
	<div class="col-md-12">
		<h3 class="text-center">{{user.personalInfo.first_name +'  '+user.personalInfo.last_name}}</h3>
		<img class="img-thumbnail col-md-12" src="{{ profilePic || user.files.gallery[0].value_short }}" alt="Generic placeholder image" width="140" height="140">
	
	</div>
</nav>
<div class=""></div>

<div class="">


 
  <accordion close-others="oneAtATime">

    
    <accordion-group ng-repeat="(key, val) in user" class='active' is-open="status.isOpen[$index]" ng-hide="key == 'files'">
   		 <accordion-heading is-open="status.isOpen[$index]">
   		  <div ng-class="{'openAccordion': status.isOpen[$index], 'closeAccordion': !status.isOpen[$index]}" >
	           {{ key }}<i class="pull-right glyphicon"></i>
   		  </div>
	     </accordion-heading>
    	<div>
    	 
    	  <form editable-form name="editableForm" onaftersave="saveUser(user)"  >
	 	     <div class="col-md-12">
		 	     <div ng-repeat="(k,v) in val" class="formParameter col-md-6" class="">
		 	     	<div ng-hide="k == 'id' || k == 'type' || k == 'password_new' || k == 'created_at' || k == 'updated_at'">
			 	     	<span >
				 	     	<span class="param_label col-md-2">
				 	     	   {{k}}:
				 	     	</span>
			 	     	</span>
			 	     	<span e-class="form-control " class="col-md-4 formParameterValue" editable-text="user.{{key}}.{{k}}" e-name="{{k}}">
			 	     	 	{{v}}
			 	     	</span>
		 	     	</div> 
		 	     </div>	 
	 	     </div>		
	 	     	 
	 	     		
	 	     		
	 	     		 	
			 	 <div class="buttons">
			 	 	
	      			<button type="button" class="btn btn-default editBtn" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">Edit</button>
		     		<span ng-show="editableForm.$visible">
			       		<button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">Save</button>
			       		<button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">Cancel</button>
		      		</span>
		    	</div>
		    </form>
    	</div>
    </accordion-group>
    
    
   </accordion>
</div>

<footer class="footerNavUl">
	
	<span ng-repeat="footerNavli in footerNavlis" class="userHomeFooterNavLi" data-toggle="modal" data-target=".bs-example-modal-lg_{{footerNavli.tag}}">{{footerNavli.tag}}</span>
   
</footer>
