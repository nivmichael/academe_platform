<table class="table  table-hover " style="margin-top:10px;">
	<tbody>
		<th>
			<p ng-hide="user.personal_information.type == 'system-manager'">
				Action
			</p>
		</th>
		<th ng-repeat="column in t_headers" style="font-size:12px;" >
				{{column}}
		</th>

		<tr ng-repeat="row in objName track by $index" style="font-size:10px;">
			
			<td style="max-width:130px!important;">
				 <form editable-form name="rowform" onbeforesave="saveParam($data, row.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == row">
		        	<button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i></button>
		          	<button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></button>
		         </form>
		        	<div class="buttons" ng-show="!rowform.$visible" >
		          		<button class="btn btn-primary" ng-click="rowform.$show()" ng-if="user.personal_information.type == 'tech-admin' || user.personal_information.type == 'system-admin'"><i class="glyphicon glyphicon-pencil"></i></button>
		          		<button class="btn btn-danger" ng-click="deleteParam(row,$index)" ng-if="user.personal_information.type == 'tech-admin'"><i class="glyphicon glyphicon-trash" ></i></button>
		        	</div>  
			</td>
			
			<td ng-repeat="(k,v) in row track by $index" style="font-size:10px;">
				<span editable-text="row.{{k}}" e-class="form-control" id="{{k}}" e-name="{{k}}" e-form="rowform" >
	          		{{ v }}
	         	</span>
			</td>
		</tr>
		
	</tbody>
	
</table>

<button class="btn btn-default" ng-click="addParam()" ng-hide="user.personal_information.type == 'system-manager'">Add row</button>
