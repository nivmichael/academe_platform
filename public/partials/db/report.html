<div>
    <uib-tabset >
        <!--filtering user by type-->
        <uib-tab name="All Users" heading="All Users" ng-click="setFilter('')">
            <uib-tab-heading>
                <!--<img src="../img/icons/mishkefet.png">-->
                <i class="glyphicon glyphicon-user"></i>
                All Users
            </uib-tab-heading>
        </uib-tab>
        <uib-tab name="Job Seekers" heading="Job Seekers" ng-click="setFilter('jobseeker')">
            <uib-tab-heading>
                <!--<img src="../img/index/icons-01.png">-->
                <i class="glyphicon glyphicon-user"></i>
                Job Seekers
            </uib-tab-heading>
            </br>
            <!--jobseekers filters-->

            <!--filtering users by subtype-->
            <uib-tabset>
                <uib-tab heading="All Candidates"><uib-tab-heading> <i class="glyphicon glyphicon-globe"></i>All Candidates</uib-tab-heading></uib-tab>
                <uib-tab heading="Students"><uib-tab-heading> <i class="glyphicon glyphicon-book"></i>Students</uib-tab-heading></uib-tab>
                <uib-tab heading="Interns"><uib-tab-heading> <i class="glyphicon glyphicon-briefcase"></i>Interns</uib-tab-heading></uib-tab>
                <uib-tab heading="Graduates/Alumni"><uib-tab-heading> <i class="glyphicon glyphicon-education"></i>Graduates/Alumni</uib-tab-heading></uib-tab>
            </uib-tabset>
            </br>
            <!--filtering by degree-->
            <div class="col-md-3">
                <label>Search Degree:</label><i class="glyphicon glyphicon-erase" ng-click="degreeFilter = {}" tooltip-placement="left-top" uib-tooltip="Clear/Reset" type="button" ></i>
                <select class="form-control col-md-2" ng-init="loadGroups('degree',1)"  ng-model="degreeFilter" ng-options="option.value as option.text for option in groups['degree']" >
                    <option value=""></option>
                </select>
            </div>

        </uib-tab>
        <uib-tab heading="Employers" ng-click="setFilter('employer')" active="employersTab">
            <uib-tab-heading>
                <i class="glyphicon glyphicon-user"></i>
                <!--<img src="../img/index/icons-04.png">-->
                Employers
            </uib-tab-heading>
            </br>
            <!--employers filters-->
            <div class="col-md-3" >
                <label>Search User Main Field:</label> <i class="glyphicon glyphicon-erase" ng-click="main_fieldFilter = ''" tooltip-placement="left-top" uib-tooltip="Clear/Reset" type="button" ></i>
                <select class="form-control col-md-2" ng-init="loadGroups('main_field',3)"  ng-model="main_fieldFilter" ng-options="option.value as option.text for option in groups['main_field']" >
                    <option value=""></option>
                </select>
            </div>
        </uib-tab>
    </uib-tabset>


</div>

<div style="position: relative;">
    <div class="fixed-action-btn horizontal"    style="position: absolute; display: inline-block; right: 24px; top: -60px;">
        <a class="btn-floating btn-large purple">
            <i class="glyphicon glyphicon-export"></i>
        </a>
        <ul>
            <li><a tooltip-placement="top" uib-tooltip="Pie Chart" type="button" class="btn-floating btn-large purple " style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0; -webkit-backface-visibility: hidden;"> <img  ng-src="/img/icons/6.png"></a></li>
            <li><a tooltip-placement="top" uib-tooltip="Chart" type="button" class="btn-floating btn-large purple " style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0;"> <img ng-src="/img/icons/5.png"></a></li>
            <li><a tooltip-placement="top" uib-tooltip="Csv Format" type="button" class="btn-floating btn-large purple" style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0;"> <img ng-src="/img/icons/4.png"></a></li>
            <li><a tooltip-placement="top" uib-tooltip="PDF Format" type="button" class="btn-floating btn-large purple" style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0;"> <img ng-src="/img/icons/3.png"></a></li>
            <li><a tooltip-placement="top" uib-tooltip="Xls Format" class="btn-floating btn-large purple" style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0;"> <img ng-src="/img/icons/2.png"></a></li>
            <li><a tooltip-placement="top" uib-tooltip="Print" class="btn-floating btn-large purple" style="transform: scaleY(0.4) scaleX(0.4) translateY(0px) translateX(40px); opacity: 0;"> <img ng-src="/img/icons/1.png"></a></li>
        </ul>
    </div>
</div>


<div class="tableControls">
    <!--</br>-->
  <!--general filters  -->
  <div class="col-md-3">
      <label>Free Search:</label> <i class="glyphicon glyphicon-erase" ng-click="searchText = ''" tooltip-placement="left-top" uib-tooltip="Clear/Reset" type="button" ></i>
      <input type="text" class="form-control" ng-model="searchText" placeholder="Free Query"/>
  </div>

  <div class="col-md-3">
      <label>Search Location State:</label><i class="glyphicon glyphicon-erase" ng-click="stateFilter = '' " tooltip-placement="left-top" uib-tooltip="Clear/Reset" type="button" ></i>
      <select class="form-control col-md-2"   ng-model="stateFilter" ng-options="s for s in states" >
      </select>
  </div>

</div>









    <div class="switch col-md-3" >
        <label>Advanced Column Options:</label>
        <label  tooltip-placement="top" uib-tooltip="Advanced Columns Options" type="button" >
            Close
            <input type="checkbox" ng-model="showColumns" ng-false-value="true"  ng-true-value="false">
            <span class="lever"></span>
            Open
        </label>
    </div>
    <form>
       <switch id="showColumns" name="showColumns" ng-model="showColumns" class=""></switch>
    </form>





<div uib-collapse="showColumns" class=" col-md-12">
    <div class="form-group">
        <div class=container">

            <div class="switch">
                <label>
                    Uncheck All
                    <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" />
                    <span class="lever"></span>
                    Check All
                </label>
            </div>
            <form>
               <switch id="selectedAll" name="selectedAll" ng-model="selectedAll" class=""></switch>
            </form>

            <div ng-repeat="c in all_columns track by $index" class="col-md-3">
                <label>
                    <input type="checkbox" ng-model="c.checked"> {{ c.title }} : {{c.docParamName | underscoreless}}
                </label>
            </div>
        </div>
    </div>
</div>
